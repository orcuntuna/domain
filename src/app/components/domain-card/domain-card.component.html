<div class="transition relative flex items-center space-x-3 border border-b-0 border-gray-200 bg-white px-6 py-5 shadow-sm cursor-pointer hover:bg-slate-50" (click)="onClickDomainCard()">
  <div class="flex-shrink-0">
    <div class="w-10 h-10 rounded-full bg-slate-400 flex items-center justify-center" *ngIf="statusLoading">
      <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <div *ngIf="status" [ngSwitch]="status.status">
      <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center" *ngSwitchCase="'marketed'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
      </div>
      <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center" *ngSwitchCase="'inactive'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center" *ngSwitchCase="'active'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
      </div>
      <div class="w-10 h-10 rounded-full bg-gray-500 flex items-center justify-center" *ngSwitchCase="'unknown'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
  </div>
  <div class="min-w-0 flex-1">
    <div>
      <p class="text-sm font-medium text-gray-900">
        <span>{{domain.domain}}</span>
        <span *ngIf="domain.path" class="font-normal text-gray-400 ml-0.5">{{domain.path}}</span>
      </p>
      <p class="truncate text-sm text-gray-500" *ngIf="status" [ngSwitch]="status.status">
        <span *ngSwitchCase="'inactive'">Available</span>
        <span *ngSwitchCase="'active'">Taken</span>
        <span *ngSwitchCase="'marketed'">For Sale</span>
      </p>
    </div>
  </div>
  <div *ngIf="status && (status.status === 'inactive')" class="ml-auto">
    <a [href]="quickPurchaseLink" target="_blank" class="space-x-2 inline-flex items-center rounded-md border border-transparent bg-blue-600 px-3 py-2 text-sm font-medium leading-4 text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      <span class="hidden sm:block">Quick Purchase</span>
    </a>
  </div>
</div>
